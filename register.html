<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <meta name="author" content="Dimitrije Stankovic">
    <link rel="stylesheet" href="./css/loginstyle.css">
    <title>LogIn</title>
</head>

<body>
    <section id="logIn">
        <div class="container">
            <h1>Register</h1>
            <form action="post">
                <div class="input">
                    <p>Ime:</p>
                    <input type="email" placeholder="Ime">
                </div>
                <div class="input">
                    <p>Prezime:</p>
                    <input type="email" placeholder="Prezime">
                </div>
                <div class="input">
                    <p>Email:</p>
                    <input type="email" placeholder="Email adress">
                </div>
                <div class="input">
                    <p>Password:</p>
                    <input type="password" placeholder="Password">
                </div>
                <div class="input">
                    <p>Repeat password:</p>
                    <input type="email" placeholder="Repeat pasword">
                </div>
                <button type="submit" class="logInButton">Register</button>

            </form>
        </div>
    </section>
</body>
